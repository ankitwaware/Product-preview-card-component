<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="image-box" > 
          <source  media="(max-width:375px)" srcset="image-product-mobile.jpg" />
          <img class="image-big" srcset="image-product-desktop.jpg" alt="Product"/>
        </picture>
        <div class="produt-deatils">
          <p class="produt-title">PERFUME</p>
          <h1 class="produt-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="produt-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price"><strong>$149.99</strong><span> $169.99</span></p>
          <button class="button"><img src="/images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </pi>
      </div>
    </main>
  </body>
</html>
